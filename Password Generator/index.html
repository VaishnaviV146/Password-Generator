<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Password Generator</h2>

        <div class="password-container">   
            <span id="generated-password">Select Options</span>
            <div id="copy-btn"  style="display: none;" class="fa-regular fa-copy"> </div>
        </div>

        <div class="Options"> 
            <div class="list">
                <label for="lowercase">Lowercase Letters:</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            
            <div class="list">
                <label for="uppercase">Uppercase Letters:</label>
                <input type="checkbox" id="uppercase">
            </div>
            <div class="list">
                <label for="number">Numbers:</label>
                <input type="checkbox" id="number" checked>
            </div>
            <div class="list">
                <label for="symbol">Symbols:</label>
                <input type="checkbox" id="symbol" checked>
            </div>
            <div class="list">
                <label for="length">Length:</label>
                <input type="number" id="length" min="8" max="20" value="8">
            </div>

            <button id="generate-btn">Generate Password</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
